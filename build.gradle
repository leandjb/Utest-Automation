plugins {
    id 'java'
}

group 'com.utest'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.junit.vintage:junit-vintage-engine:5.9.1'

    implementation 'org.testng:testng:7.6.1'

    implementation 'net.serenity-bdd:serenity-core:3.3.8'
    implementation 'net.serenity-bdd:serenity-cucumber:3.3.8'
    implementation 'net.serenity-bdd:serenity-screenplay:3.3.8'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.3.8'

    implementation 'org.seleniumhq.selenium:selenium-server:3.141.59'

    implementation 'io.github.bonigarcia:webdrivermanager:5.3.0'
}

